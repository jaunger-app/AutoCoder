name: "ChatGPT Code Generator"
description: "Generate code from GitHub issues using ChatGPT and automatically open a PR"
author: "Dein Name"
branding:
  icon: "bot"
  color: "blue"

inputs:
  GITHUB_TOKEN:
    description: "GitHub token for authentication"
    required: true
  REPOSITORY:
    description: "Repository in the format owner/repo"
    required: true
  ISSUE_NUMBER:
    description: "Number of the issue to process"
    required: true
  OPENAI_API_KEY:
    description: "OpenAI API key for ChatGPT"
    required: true
  SCRIPT_PATH:
    description: "Path to your generation script"
    required: true
    default: "scripts/generate-code.sh"

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Make script executable
      run: chmod +x ${{ github.action_path }}/${{ inputs.SCRIPT_PATH }}
      shell: bash

    - name: Generate Code with ChatGPT
      id: generate_code
      run: ${{ github.action_path }}/${{ inputs.SCRIPT_PATH }} \
        ${{ inputs.GITHUB_TOKEN }} \
        ${{ inputs.REPOSITORY }} \
        ${{ inputs.ISSUE_NUMBER }} \
        ${{ inputs.OPENAI_API_KEY }}
      shell: bash

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ inputs.GITHUB_TOKEN }}
        commit-message: "Generated code for issue #${{ inputs.ISSUE_NUMBER }}"
        title: "PR to issue #${{ inputs.ISSUE_NUMBER }}"
        branch: autocoder-branch-${{ inputs.ISSUE_NUMBER }}
        labels: "autocoder-bot"
        author: autocoder-bot <actions@github.com>
